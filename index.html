<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeggieWay</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon1.png">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Fredericka+the+Great|Homemade+Apple|Inconsolata|Quicksand|Sigmar+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Frijole|Kirang+Haerang|Kranky|Londrina+Shadow|Meddon|Monofett|Sacramento" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <!-- Ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div class="splash-bg">
      <div class="splash-logo" style="display: none">
        <span class="splash-logo-1">VEGGIE</span>
        <span class="splash-logo-2">way</span>
      </div>
    </div>
    <div class="content">
      <div class="logo">
        <span class="logo-1">VEGGIE</span>
        <span class="logo-2">way</span>
      </div>
      <div class="forms">
        <form class="new-user-register display-none">
          <legend>CADASTRO</legend>
          <label>Nome</label>
          <input class="sign-up-username" placeholder="Digite seu nome" type="text"/>
          <label>E-mail</label>
          <input class="sign-up-email" placeholder="Digite seu e-mail" type="text"/>
          <label>Senha</label>
          <input class="sign-up-password" placeholder="Digite sua senha" type="password"/>
          <button class="sign-up-button">Cadastrar</button>
        </form>
        <form class="user-login">
          <legend>LOGIN</legend>
          <label>E-mail</label>
          <input class="sign-in-email" placeholder="Digite seu e-mail" type="text"/>
          <label>Senha</label>
          <input class="sign-in-password" placeholder="Digite sua senha" type="password"/>
          <button class="sign-in-button">Entrar</button>
          <a class="register-link" href="">É novo? Cadastre-se!</a>
        </form>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Arquivo JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
